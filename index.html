<!doctype html>
<html>
<head>
	<title>H5打怪游戏</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=640,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/animation.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
<script src="js/jCanvaScript.1.5.18.js"></script>
<script src="js/index.js"></script>

</head>
<body>
	<section id="index" class="page pageShow indexIn">
		<div class="circleBg"></div>
		<div class="starBg"></div>
		<div class="rocket"></div>
		<div class="title"></div>
		<div class="thank"></div>
		<div class="withyou"></div>
	</section>
	<section id="page1" class="page">
		<div class="circleBg"></div>
		<div class="rocket2"></div>
		<div class="tower"></div>
		<div class="floor"></div>
		<div class="man"></div>
		<div class="earth"></div>
		<div class="earth2"></div>
		<div class="earth3"></div>
		<div class="sun"></div>
		<div class="word"></div>
		<div class="wordtitle"></div>
	</section>
	<section id="page2" class="page">
	<div class="starBg2"></div>
	<div class="starBg3"></div>
	<div class="smoke"></div>
	<div class="rocket3"></div>
	<div class="floor"></div>
	<div class="people1"></div>
	<div class="people2"></div>
	<div class="people3"></div>
	<div class="people4"></div>
	<div class="people5"></div>
	<div class="word2"></div>
	<div class="wordtitle2"></div>
	</section>
	<section id="page3" class="page">
		<div class="circleBg"></div>
		<div class="rocket4"></div>
		<span class="btn">开始游戏</span>
	</section>
	<div class="arrow"></div>
	<section id="gamePage" class="page">
		<div class="popup">
			<p>游戏规则</p>
			<p>当小怪物飞出来时，翘起你的手指，瞄准后按死“盗版小怪物”们！一定要按准哦！</p>
			<span class="btn">开始游戏</span>
		</div>
		<p class="b_list">
			<span id="time"></span>
			<span id="score"></span>
		</p>
		<canvas id="game"></canvas>
	</section>
	<div id="music">
		<audio src="audio/bg.mp3" autoplay="true" loop="true"></audio>
	</div>
	
</body>
</html>
